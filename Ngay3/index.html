<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="exampleForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Your password is between 4 and 12 characters</small>
        </div>
        <div class="form-group">
          <label for="inputLabel">Input Text Label</label>
          <input
            type="text"
            id="inputLabel"
            class="error"
            placeholder="Typing"
          />
          <div class="error-message">
            Error message informing me of a problem
          </div>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="rememberMe" name="check" checked />
            <span>Remember me </span>
          </label>
        </div>
        <div class="form-group">
          <label class="toggle" for="toggle">
            <input type="checkbox" id="toggle" />
            <div class="slider"></div>
            <span>Off</span></label
          >
        </div>
        <div class="form-group">
          <div class="form-group-radio">
            <input type="radio" name="radioGroup" id="radio1" checked />
            <span>Radio selection 1</span>
          </div>
          <div class="form-group-radio">
            <input type="radio" name="radioGroup" id="radio2" checked />
            <span>Radio selection 2</span>
          </div>
          <div class="form-group-radio">
            <input type="radio" name="radioGroup" id="radio3" checked />
            <span>Radio selection 3</span>
          </div>
        </div>
        <div class="form-group">
          <label for="dropdown">Dropdown Title</label>
          <div class="dropdown">
            <select id="dropdown">
              <option>Dropdown option</option>
              <option>Dropdown option 1</option>
              <option>Dropdown option 2</option>
              <option>Dropdown option 3</option>
              <option>Dropdown option 4</option>
              <option>Dropdown option 5</option>
              <option>Dropdown option 6</option>
              <option>Dropdown option 7</option>
              <option>Dropdown option 8</option>
              <option>Dropdown option 9</option>
              <option>Dropdown option 10</option>
            </select>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="next-btn">Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
